<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
</head> 
<body>
    <div class="calculator">
        <div class="screen">
            <div>
                <span>0</span>
            </div>
        </div>

        <div class="keypad">
            <div class="reset light-gray">
                <span>C</span>
            </div>

            <div id="sign-converter" class="light-gray">
                <span>+/-</span>
            </div>

            <div class="dot light-gray">
                <span>.</span>
            </div>
            
            <div class="operators result orange">
                <span>รท</span>
            </div>

            <div class="numbers dark-gray">
                <span>7</span>
            </div>

            <div class="numbers dark-gray">
                <span>8</span>
            </div>

            <div class="numbers dark-gray">
                <span>9</span>
            </div>

            <div class="operators result orange">
                <span>x</span>
            </div>

            <div class="numbers dark-gray">
                <span>4</span>
            </div>

            <div class="numbers dark-gray">
                <span>5</span>
            </div>

            <div class="numbers dark-gray">
                <span>6</span>
            </div>

            <div class="operators result orange">
                <span>-</span>
            </div>

            <div class="numbers dark-gray">
                <span>1</span>
            </div>

            <div class="numbers dark-gray">
                <span>2</span>
            </div>

            <div class="numbers dark-gray">
                <span>3</span>
            </div>

            <div class="operators result orange">
                <span>+</span>
            </div>

            <div class="numbers zero dark-gray">
                <span>0</span>
            </div>

            <div class="operators result orange">
                <span>^</span>
            </div>

            <div class="result orange">
                <span>=</span>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
